<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <div id="logo">spli<span>tter</span></div>
    <div id="wrapper">
        <div id="data">
            <section class="bill">
                <h4>Bill</h4>
                <input id="bill" type="number" placeholder="0" step=".01" pattern="[^<>-&]*">
            </section>
            <section class="tip">
                <h4>Select Tip %</h4>
                <div id="buttons" class="buttons">
                    <button class="button" data-tip="5">5%</button>
                    <button class="button" data-tip="10">10%</button>
                    <button class="button" data-tip="15">15%</button>
                    <button class="button" data-tip="25">25%</button>
                    <button class="button" data-tip="50">50%</button>
                </div>
            </section>
            <section class="peopleqty">
                <h4>Number of People</h4>
                <input type="text" placeholder="0" id="people-num" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');" />
            </section>
        </div>
        <div id="results">
            <div>
            <section class="tip-amount">
                <h4>
                    Tip Amount
                    <span>/ person</span>
                </h4>
                <h2 class="total-tip">$0.00</h2>
            </section>
            <section class="total-amount">
                <h4>
                    Total
                    <span>/ person</span>
                </h4>
                <h2 class="total">$0.00</h2>
            </section>
        </div>
            <button id="reset">reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
